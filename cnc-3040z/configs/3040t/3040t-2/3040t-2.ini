#EMBED_TAB_COMMAND=halcmd loadusr -Wn gladevcp gladevcp -u python/probe_screen.py -x {XID} probe_icons/probe_screen.glade

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python2

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = machinekit.var
FEATURES=30
# Папка для подпрограмм
SUBROUTINE_PATH = macros
# подпрограмма вызывается при сбое во время выполнения remap M6 процедур
ON_ABORT_COMMAND=O <on_abort> call
# Remap M6
REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=manual_change  epilog=change_epilog   

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 65000
