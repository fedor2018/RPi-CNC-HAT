
[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python2

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = machinekit.var
SUBROUTINE_PATH = nc_subroutines
FEATURES=30
ON_ABORT_COMMAND=O <on_abort> call

[CHANGE_POSITION]
X = 140
Y = 0
Z = 35

[PARK_POSITION]
X = 0
Y = 385
Z = 92

[TOOLSENSOR]
X = 0
Y = 0
Z = 0
MAXPROBE=-90   # abort change if no toolsensor contact after this probe distance
PROBEFEED=10
PROBEFEED_FAST=500

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[TRAJ]
AXES = 3
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 15.00
MAX_VELOCITY = 3.75

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl
TOOL_CHANGE_WITH_SPINDLE_ON = 0
TOOL_CHANGE_POSITION = 0 0 2
TOOL_CHANGE_QUILL_UP = 0
TOOL_CHANGE_AT_G30 = 1

[AXIS_0]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 50
MAX_ACCELERATION = 400
STEPGEN_MAXACCEL = 450
# 400step*rpm/4mm
SCALE = 100.0
FERROR = 1
MIN_FERROR = .25
MIN_LIMIT = -3
MAX_LIMIT = 280.0
HOME_OFFSET = -4
HOME_SEARCH_VEL = -10.0
HOME_LATCH_VEL = -1.25
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 1

[AXIS_1]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 50 
MAX_ACCELERATION = 400
STEPGEN_MAXACCEL = 450
SCALE = 100.0
FERROR = 1
MIN_FERROR = .25
MIN_LIMIT = -7.0
MAX_LIMIT = 383.0
HOME_OFFSET = -6
HOME_SEARCH_VEL = -10.0
HOME_LATCH_VEL = -1.25
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 2

[AXIS_2]
TYPE = LINEAR
HOME = 50.0
SAFE_POSITION = 50
PROBE_HEIGHT = 19.37
MAX_VELOCITY = 30
MAX_ACCELERATION = 250
STEPGEN_MAXACCEL = 270
SCALE = 100.0
FERROR = 1
MIN_FERROR = .25
MIN_LIMIT = -1.0
MAX_LIMIT = 54.0
HOME_OFFSET = 54.500000
HOME_SEARCH_VEL = 6.0
HOME_LATCH_VEL = 0.8
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 0
