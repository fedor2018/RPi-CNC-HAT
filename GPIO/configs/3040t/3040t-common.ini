
[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python2

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = machinekit.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[TRAJ]
AXES = 3
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 15.00
MAX_VELOCITY = 3.75

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_0]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 50
MAX_ACCELERATION = 4000
STEPGEN_MAXACCEL = 4500
# 400step*rpm/4mm
SCALE = 100.0
FERROR = 1
MIN_FERROR = .1
MIN_LIMIT = -5.0
MAX_LIMIT = 279.0
HOME_OFFSET = -5.500000
HOME_SEARCH_VEL = -10.0
HOME_LATCH_VEL = -1.25
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 1

